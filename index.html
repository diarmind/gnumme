<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gnumme TV</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0e0e10;
      color: white;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 640px;
      height: 360px;
    }
    .photo {
      width: 320px;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      background-color: #1f1f23;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMX888DS16"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LMX888DS16');
  </script>
</head>
<body>
  <div class="container">
    <iframe
      src="https://player.twitch.tv/?channel=gnumme&parent=yourdomain.com"
      allowfullscreen="true"
      scrolling="no">
    </iframe>

    <div class="photo">
      <img id="photo" src="https://source.unsplash.com/featured/?portrait,woman" alt="Photo" />
    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');

    function updatePhoto() {
      const url = `https://source.unsplash.com/featured/?portrait,woman&${Date.now()}`;
      const newImg = new Image();
      newImg.src = url;
      newImg.onload = () => {
        photo.style.opacity = 0;
        setTimeout(() => {
          photo.src = url;
          photo.style.opacity = 1;
        }, 1000);
      };
    }

    setInterval(updatePhoto, 10000); // 10sec
  </script>
</body>
</html>
